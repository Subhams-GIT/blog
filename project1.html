<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#center{
			width:400px;
			height: 300px;
			border: 2px solid black;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div id="center"></div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
	<script>
		let trace=document.querySelector("#center")
		trace.addEventListener("mousemove",function (details) {
				let recttrace=trace.getBoundingClientRect();
				let loc=details.clientX-recttrace.x;
				if(loc<recttrace.width/2){
					let redcolor=gsap.utils.mapRange(0,recttrace.width/2,255,0,loc);
					gsap.to(trace,{
						backgroundColor:`rgb(${redcolor},0,0`,
						ease:Power4
					})
				}
				else if(loc>recttrace.width/2){
				let bluecolor=gsap.utils.mapRange(recttrace.width/2,recttrace.width,0,255,loc);
					gsap.to(trace,{
						backgroundColor:`rgb(0,0,${bluecolor}`,
						ease:Power4
					})
				}
		
		})
		trace.addEventListener("mouseleave",function () {
			gsap.to(trace,{
				backgroundColor:"white"
			})
		})
	</script>

</body>
</html>
